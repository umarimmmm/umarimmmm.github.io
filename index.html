<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AmazonTools</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app">{{ message }}</div>
    <script>
      import { createApp } from 'Vue'
      const app = createApp({
        data() {
          return {
            message: "Hello, World"
          }
      })
      app.mount('#app')
    </script>
  </body>
</html>
