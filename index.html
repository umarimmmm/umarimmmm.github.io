<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AmazonTools</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app">
      <h1>{{ message }}</h1>
      <h2>{{ title }}</h2>
    </div>
    <script>
      const { createApp, ref } = Vue
      createApp({
        setup() {
          const message = ref('Hello World')
          const title = ref(22)
          return {
            message,
            title
          }
        }
      }).mount('#app')
    </script>
  </body>
</html>
